<h1 id="con"></h1>
<script>
	var con=document.getElementById('con');
	document.cookie='user1=张三';
	document.cookie='user2=李四';

	var dates=new Date();//当前时间对象
	dates.setDate(dates.getDate()+7);
	document.cookie='user3=王五; expires='+dates;

	function setCookie(key,val,Days){//设置cookie
		var dates=new Date();//当前时间对象
		dates.setDate(dates.getDate()+Days);//设置有效期
		document.cookie=key+'='+escape(val)+'; expires='+dates;
	}
	setCookie('user4','马六',2);
	setCookie('user5','马;56,4?5=3六',7);

	// con.innerHTML=document.cookie;
	// user1=张三; user2=李四; user3=王五; user4=马六

	function getCookie(key){
		var arr=document.cookie.split('; ');
		for (var i = 0; i < arr.length; i++) {
			var arr2=arr[i].split('=');//[user1,张三]
			if (arr2[0]==key) {
				// return arr2[1];
				return unescape(arr2[1]);
			};
		};
		return false;//没有则返回false
	}
	var ck=getCookie('user5');
	con.innerHTML=ck;

	function rmCookie(key){
		setCookie(key,'abc',-1);
	}
	rmCookie('user5');
</script>
