	<script>
	var div=document.getElementsByTagName('div');
	document.onmousemove=function (ev){
		var ev=window.event||ev;
		var time=null;
		var a=-1;
		var x=ev.clientX;
		var y=ev.clientY;
		time=setInterval(function (){
			a++;
			if (a>=div.length) {
				a=div.length-1;
				clearInterval(time);
			};
			div[a].style.left=x+'px';
			div[a].style.top=y+'px';
		},20);
	}
	</script>
</body>
