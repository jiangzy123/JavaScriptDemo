<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	div{width: 70px;height:70px;position:absolute;background:red;}
</style>
</head>
<body>
	<div></div>
	<script>
		var div=document.getElementsByTagName('div')[0];
		var l=0,t=0;
		var time=null;
		var z=false,s=false,y=false;x=false;
		time=setInterval(function (){
			if (z) {
				l-=5;
				div.style.left=l+'px';
			};
			if (s) {
				t-=5;
				div.style.top=t+'px';
			};
			if (y) {
				l+=5;
				div.style.left=l+'px';
			};
			if(x){
				t+=5;
				div.style.top=t+'px';
			}
		},10)
		document.onkeydown=function (ev){
			var ev=window.event||ev;
			switch(ev.keyCode){
				case 37:
					z=true;
					break;
				case 38:
					s=true;
					break;
				case 39:
					y=true;
					break;
				case 40:
					x=true;
					break;
			}
		}
		document.onkeyup=function (ev){
			var e=event||ev;
			switch(e.keyCode){
				case 37:
					z=false;
					break;
				case 38:
					s=false;
					break;
				case 39:
					y=false;
					break;
				case 40:
					x=false;
					break;
			}
		}
	</script>
</body>
</html>
