<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab-5</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>	
*{margin:0; padding:0; list-style:none;}
#tab{
	width: 600px;
	margin: 50px auto 0;
}
#title{
	overflow: hidden;
}
#title span{
	float: left;
	width: 200px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background: #ccc;
	font-size: 20px;
	color: green;
	cursor: pointer;
}
#content{
	height: 200px;
	overflow: hidden;
	background: #EBE8DD;
}
#content li{
	height: 200px;
	line-height: 200px;
	text-align: center;
	font-size: 70px;
	display: none;
}

/* 当前显示样式 */
#title .select{
	background: #D4A5BF;
	color: #2A396F;
}
#content .show{
	display: block;
}
</style>
</head>
<body>
	<div id="tab">
		<h1 id="title">
			<span onclick="tab(1)" id="span1" class="select">标题1</span>
			<span onclick="tab(2)" id="span2">标题2</span>
			<span onclick="tab(3)" id="span3">标题3</span>
		</h1>
		<ul id="content">
			<li id="li1" class="show">内容111</li>
			<li id="li2">内容222</li>
			<li id="li3">内容333</li>
		</ul>
	</div>

<script>
function tab(a){
	var span1=document.getElementById('span1');
	var span2=document.getElementById('span2');
	var span3=document.getElementById('span3');
	var li1=document.getElementById('li1');
	var li2=document.getElementById('li2');
	var li3=document.getElementById('li3');
	var spana=document.getElementById('span'+a);
	var lia=document.getElementById('li'+a);
	span1.className='';
	span2.className='';
	span3.className='';
	li1.className='';
	li2.className='';
	li3.className='';
	spana.className='select';
	lia.className='show';
}
</script>
</body>
</html>
