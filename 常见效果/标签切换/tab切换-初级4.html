<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab-4</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>	
*{margin:0; padding:0; list-style:none;}
#tab{
	width: 600px;
	margin: 50px auto 0;
}
#title{
	overflow: hidden;
}
#title span{
	float: left;
	width: 200px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background: #ccc;
	font-size: 20px;
	color: green;
	cursor: pointer;
}
#content{
	height: 200px;
	overflow: hidden;
	background: #EBE8DD;
}
#content li{
	height: 200px;
	line-height: 200px;
	text-align: center;
	font-size: 70px;
	display: none;
}

/* 当前显示样式 */
#title .select{
	background: #D4A5BF;
	color: #2A396F;
}
#content .show{
	display: block;
}
</style>
</head>
<body>
	<div id="tab">
		<h1 id="title">
			<span onclick="tab(1,2,3)" id="span1" class="select">标题1</span>
			<span onclick="tab(2,1,3)" id="span2">标题2</span>
			<span onclick="tab(3,2,1)" id="span3">标题3</span>
		</h1>
		<ul id="content">
			<li id="li1" class="show">内容111</li>
			<li id="li2">内容222</li>
			<li id="li3">内容333</li>
		</ul>
	</div>

<script>
function tab(a,b,c){
	var spana=document.getElementById('span'+a);
	var spanb=document.getElementById('span'+b);
	var spanc=document.getElementById('span'+c);
	var lia=document.getElementById('li'+a);
	var lib=document.getElementById('li'+b);
	var lic=document.getElementById('li'+c);
	spana.className='';
	spanb.className='';
	spanc.className='';
	lia.className='';
	lib.className='';
	lic.className='';
	spana.className='select';
	lia.className='show';
}
</script>
</body>
</html>
