<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab-1</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>	
*{margin:0; padding:0; list-style:none;}
#tab{
	width: 600px;
	margin: 50px auto 0;
}
#title{
	overflow: hidden;
}
#title span{
	float: left;
	width: 200px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background: #ccc;
	font-size: 20px;
	color: green;
	cursor: pointer;
}
#content{
	height: 200px;
	overflow: hidden;
	background: #EBE8DD;
}
#content li{
	height: 200px;
	line-height: 200px;
	text-align: center;
	font-size: 70px;
	display: none;
}
</style>
</head>
<body>
	<div id="tab">
		<h1 id="title">
			<span>标题1</span>
			<span>标题2</span>
			<span>标题3</span>
		</h1>
		<ul id="content">
			<li>内容111</li>
			<li>内容222</li>
			<li>内容333</li>
		</ul>
	</div>

<script>
var tit=document.getElementById('title');
var con=document.getElementById('content');
var spans=tit.getElementsByTagName('span');
var lis=con.getElementsByTagName('li');
//默认显示样式
spans[0].style.background='#D4A5BF';
spans[0].style.color='#2A396F';
lis[0].style.display='block';

spans[0].onclick=function (){
	spans[0].style.background='#D4A5BF';
	spans[1].style.background='#ccc';
	spans[2].style.background='#ccc';
	lis[0].style.display='block';
	lis[1].style.display='none';
	lis[2].style.display='none';
}
spans[1].onclick=function (){
	spans[1].style.background='#D4A5BF';
	spans[0].style.background='#ccc';
	spans[2].style.background='#ccc';
	lis[1].style.display='block';
	lis[0].style.display='none';
	lis[2].style.display='none';
}
spans[2].onclick=function (){
	spans[2].style.background='#D4A5BF';
	spans[0].style.background='#ccc';
	spans[1].style.background='#ccc';
	lis[2].style.display='block';
	lis[0].style.display='none';
	lis[1].style.display='none';
}
</script>
</body>
</html>
