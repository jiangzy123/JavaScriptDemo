<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tab-2</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>	
*{margin:0; padding:0; list-style:none;}
#tab{
	width: 600px;
	margin: 50px auto 0;
}
#title{
	overflow: hidden;
}
#title span{
	float: left;
	width: 200px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	background: #ccc;
	font-size: 20px;
	color: green;
	cursor: pointer;
}
#content{
	height: 200px;
	overflow: hidden;
	background: #EBE8DD;
}
#content li{
	height: 200px;
	line-height: 200px;
	text-align: center;
	font-size: 70px;
	display: none;
}

/* 当前显示样式 */
#title .select{
	background: #D4A5BF;
	color: #2A396F;
}
#content .show{
	display: block;
}
</style>
</head>
<body>
	<div id="tab">
		<h1 id="title">
			<span class="select">标题1</span>
			<span>标题2</span>
			<span>标题3</span>
		</h1>
		<ul id="content">
			<li class="show">内容111</li>
			<li>内容222</li>
			<li>内容333</li>
		</ul>
	</div>

<script>
var tit=document.getElementById('title');
var con=document.getElementById('content');
var spans=tit.getElementsByTagName('span');
var lis=con.getElementsByTagName('li');

spans[0].onclick=function (){
	spans[0].className='select';
	spans[1].className='';
	spans[2].className='';
	lis[0].className='show';
	lis[1].className='';
	lis[2].className='';
}
spans[1].onclick=function (){
	spans[1].className='select';
	spans[0].className='';
	spans[2].className='';
	lis[1].className='show';
	lis[0].className='';
	lis[2].className='';
}
spans[2].onclick=function (){
	spans[2].className='select';
	spans[1].className='';
	spans[0].className='';
	lis[2].className='show';
	lis[1].className='';
	lis[0].className='';
}
</script>
</body>
</html>
