<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>大图滚动1</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	*{margin:0; padding:0; list-style:none;}
	#wrap{
		width: 386px;
		height: 272px;
		overflow: hidden;
		border: 1px solid red;
		margin: 50px auto 0;
		position: relative;
	}
	#main{
		width: 386px;
		height: 272px;
		overflow: hidden;
		overflow-x: scroll;
	}
	#con{
		width: 4000px;
		height: 272px;
		overflow: hidden;
	}
	#con img{
		width: 386px;
		height: 272px;
		float: left;
	}
	#num{
		overflow: hidden;
		position: absolute;
		left: 110px;
		bottom: 10px;
	}
	#num li{
		float: left;
		width: 22px;
		height: 22px;
		line-height: 22px;
		text-align: center;
		color: green;
		background: #ccc;
		font-size: 16px;
		margin: 0 5px;
		cursor: pointer;
	}
	#left{
		position: absolute;
		left: 0;
		top: 130px;
		width: 25px;
		height: 24px;
		cursor: pointer;
		background: url(images/fx1.png) 0 0 no-repeat;
	}
	#right{
		position: absolute;
		right: 0;
		top: 130px;
		width: 25px;
		height: 24px;
		cursor: pointer;
		background: url(images/fx2.png) 0 0 no-repeat;
	}
</style>
</head>
<body>
<div id="wrap">
	<div id="main">
		<div id="con">
			<img src="images/01.jpg" alt="">
			<img src="images/02.jpg" alt="">
			<img src="images/03.jpg" alt="">
			<img src="images/04.jpg" alt="">
			<img src="images/05.jpg" alt="">
		</div>
	</div>
	<ul id="num">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<p id="left"></p>
	<p id="right"></p>
</div>
<script>
	var main=document.getElementById('main');
	var imgs=main.getElementsByTagName('img');
	var num=document.getElementById('num');
	var lis=num.getElementsByTagName('li');
	var left=document.getElementById('left');
	var right=document.getElementById('right');
	var a=0;//代表显示图片的索引值
	var timer1=null,timer2=null;

	timer1=setInterval(function (){//每隔2秒换一张
		a++;
		if (a>=imgs.length) {
			a=0;
		};
		var start=main.scrollLeft;//起始位置
		var end=imgs[0].clientWidth*a;//结束位置
		var change=end-start;//变化量
		var minstep=0;//起始步数
		var maxstep=20;//最大步数
		var everystep=change/maxstep;//每步所走的距离
		clearInterval(timer2);
		timer2=setInterval(function (){//运动过程
			minstep++;
			if (minstep>=maxstep) {
				clearInterval(timer2);
			};
			start+=everystep;
			main.scrollLeft=start;
			// main.scrollLeft+=everystep;//有偏差
		},15);

	},2000);

</script>
</body>
</html>
