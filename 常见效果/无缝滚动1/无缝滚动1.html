<script>
var wrap=document.getElementById('wrap');
var img1=wrap.getElementsByTagName('img')[0];
var maxWidth=img1.clientWidth*5;
var x=0;
setInterval(function (){
	x+=2;
	if (x>=maxWidth) {
		wrap.scrollLeft=0;
		x=0;
	};
	wrap.scrollLeft=x;
},30);
</script>
