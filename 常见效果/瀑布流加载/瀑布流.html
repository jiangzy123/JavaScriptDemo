<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	*{margin: 0;padding:0;}
	#box{width: 900px;overflow: hidden;margin: 0 auto;
	}
	#box ul{float: left;width:200px;margin: 0 10px;background:#ccc;}
	#box ul li{width: 198px;border: 1px solid red;}
	#box ul img{width: 198px;}
</style>
</head>
<body>
	<div id="box">
		<ul>
			<!-- <li><img src="images/1.png" alt=""></li> -->
		</ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>
	<script>
		var box=document.getElementById('box');
		var uls=box.children;
		// alert(uls.length);
		// alert(box);
		function append(){
			var oli=document.createElement('li');
			var x=Math.ceil(Math.random()*35);
			// var y=Math.floor(Math.random()*35)+1;
			oli.innerHTML='<img src="images/'+x+'.png" alt="">';
			var gao1=uls[0].offsetHeight;
			var gao2=uls[1].offsetHeight;
			var gao3=uls[2].offsetHeight;
			var gao4=uls[3].offsetHeight;
			var minH=null;
			var di=Math.min(gao1,gao2,gao3,gao4);
			for (var i = 0; i < uls.length; i++) {
				if (uls[i].offsetHeight==di) {
					minH=uls[i];
				};
			};
			minH.appendChild(oli);
		}
		for (var i = 0; i < 16; i++) {
			//进入页面插入16个图片
			append();
		};
		window.onscroll=function (){
			//文档上卷去的距离
			var scroT=document.body.scrollTop||document.documentElement.scrollTop;
			//浏览器可是窗口的距离
			var winH=document.documentElement.clientHeight||document.body.clientHeight;
			// alert(winH);
			//文档的高度
			var windH=document.documentElement.offsetHeight;
			if (windH-winH-scroT<500) {
				for (var i = 0; i < 16; i++) {
					append();
				};
			};
		}
	</script>
</body>
</html>
