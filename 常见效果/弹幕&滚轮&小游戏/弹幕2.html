<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹幕模拟</title>
	<style>
	*{margin: 0;padding:0;}
	html,body{
		width: 100%;
		height: 100%;
		background: #000;
		position: relative;
	}
	#main{
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	.createDiv{
		font-size: 30px;
		height: 50px;
		line-height: 50px;
		font-family: "微软雅黑";
		background: #FFF;
		opacity: 0.8;
		position: absolute;
		padding: 0 10px;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div id="main"></div>
	<script>
	var oMain = document.getElementById("main");
	var W = document.documentElement.clientWidth;
	
	function Add(){
		var oDiv = document.createElement("div");
		oDiv.innerHTML = "弹幕测试数据"+Math.round(Math.random()*300);
		oDiv.style.color = "rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")";
		// oDiv.setAttribute("class","createDiv");
		oDiv.className='createDiv';
		oDiv.style.left = W + "px";
		// oDiv.style.top = Math.round(Math.random()*300) + "px";
		oDiv.style.top = Math.floor(Math.random()*7)*50 + "px";
		oMain.appendChild(oDiv);
		Move(oDiv);
	}
	function Move(ele) {
		var time1 = setInterval(function(){
			var L = ele.offsetLeft;
			var elew=ele.clientWidth;
			L--;
			if(L<=-elew){
				oMain.removeChild(ele);
				clearInterval(time1);
			}
			ele.style.left = L + "px";
		},2)
	}
	
	var time2=setInterval(function(){
		Add();
	},1000);

	window.onfocus=function (){
		clearInterval(time2);
		time2=setInterval(function(){
			Add();
		},1000);
	}
	window.onblur=function (){
		clearInterval(time2);
	}

	</script>
</body>
</html>
