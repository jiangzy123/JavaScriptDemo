<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		div{
			width: 100px;
			height: 100px;
			text-align: center;
			font-size: 50px;
			line-height: 100px;
			position: absolute;
		}
		#box1{
			background: green;
			left: 0;
			top: 0;
		}
		#box2{
			background: red;
			left: 400px;
			top: 200px;
		}
	</style>
</head>
<body>
	<div id="box1">1</div>
	<div id="box2">2</div>
	<script>
		var box1=document.getElementById('box1');
		var box2=document.getElementById('box2');
		box1.onmousedown=function(ev){
			var ev=ev||window.event;
			var sb_kx=ev.clientX-box1.offsetLeft;
			var sb_ky=ev.clientY-box1.offsetTop;
			document.onmousemove=function(ev){
				var ev=ev||window.event;
				var movex=ev.clientX-sb_kx;
				var movey=ev.clientY-sb_ky;
				box1.style.left=movex+"px";
				box1.style.top=movey+"px";

				var l1=box1.offsetLeft;
				var r1=box1.offsetLeft+box1.offsetWidth;
				var t1=box1.offsetTop;
				var b1=box1.offsetHeight+box1.offsetTop;

				var l2=box2.offsetLeft;
				var r2=box2.offsetLeft+box2.offsetWidth;
				var t2=box2.offsetTop;
				var b2=box2.offsetHeight+box2.offsetTop;

				if (r1<l2||l1>r2||b1<t2||t1>b2) {
					box2.style.background="red";
				}else{
					// box2.style.background="yellow";
					if (r1<r2) {
						box2.style.left=box2.offsetLeft+20+"px";
					}
				}
				document.onmouseup=function(){
					document.onmousemove=null;
				}
			}
		}
	</script>
</body>
</html>
