<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">

<style>
	*{margin:0; padding:0; list-style:none;}
	#con{
		font-size: 20px;
		color: red;
		width: 400px;
		background: #ccc;
		text-indent: 2em;
	}
</style>
</head>
<body>
<textarea id="txt" cols="50" rows="10"></textarea>
<button id="btn">发布</button>
<div id="con"></div>
<script>
	var txt=document.getElementById('txt');
	var btn=document.getElementById('btn');
	var con=document.getElementById('con');
	// 中国 南海 黄岩岛 美国 中国人民解放军
	/*var reg1=/中国/g;
	var reg2=/美国/g;
	...*/
	var reg=/中国政府|南海|黄岩岛|美国|中国人民解放军/g;

	btn.onclick=function (){
		var content=txt.value.replace(reg,function (x){
			// alert(x);//每次匹配到的词
			var a='';
			for (var i = 0; i < x.length; i++) {
				a+='*';
			};
			return a;
		});
		con.innerHTML=content;
	}
</script>
</body>
</html>
