<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	*{margin:0; padding:0; list-style:none;}
	.red{border: 1px solid red;}
	.green{border: 1px solid green;}
</style>
</head>
<body>
	<form id="fm" method="get" action="https://www.baidu.com">
		<label for="user">用户账号：</label>
		<input id="user" type="text" name="user" value="">
		<span>输入6-18位数字、字母、下划线</span><br>
		<label for="pass">用户密码：</label>
		<input id="pass" type="text" name="pass" value="">
		<span>输入6-18位数字、字母(区分大小写，不能含有空格)</span><br>
		<label for="sure">确认密码：</label>
		<input id="sure" type="text" name="" value="">
		<span>请保持两次输入的密码一致</span><br>
		<label for="userID">身份证号：</label>
		<input id="userID" type="text" name="" value="">
		<span>输入18位身份证号码</span><br>
		<label for="email">电子邮箱：</label>
		<input id="email" type="text" name="" value="">
		<span>请输入正确的电子邮箱</span><br>
		<label for="phone">手机号码：</label>
		<input id="phone" type="text" name="" value="">
		<span>输入11位手机号码</span><br>
		<label for="nc">用户昵称：</label>
		<input id="nc" type="text" name="" value="">
		<span>输入2-18个任意字符(不能含有空格)</span><br>
		<input type="submit" name="" value="注册">
	</form>
<script>
	var fm=document.getElementById('fm');
	var user=document.getElementById('user');
	var pass=document.getElementById('pass');
	var sure=document.getElementById('sure');
	var userID=document.getElementById('userID');
	var email=document.getElementById('email');
	var phone=document.getElementById('phone');
	var nc=document.getElementById('nc');
	
	fm.onsubmit=function (){
		var flag=false;//标记可以提交
		//验证账号
		var reguser=/^\w{6,18}$/g;
		if (reguser.test(user.value)) {
			user.className='green';
		} else{
			user.className='red';
			flag=true;
		};

		//密码验证
		var regpass=/^[0-9a-zA-Z]{6,18}$/g;
		if (regpass.test(pass.value)) {
			pass.className='green';
		} else{
			pass.className='red';
			flag=true;
		};
		//确认密码
		if (sure.value==pass.value) {
			sure.className=pass.className;
		} else{
			sure.className='red';
			flag=true;
		};

		//验证身份证
		var regID=/^[1-9](\d){16}(\d|X|x)$/g;
		if (regID.test(userID.value)) {
			userID.className='green';
		} else{
			userID.className='red';
			flag=true;
		};

		//验证电子邮箱
		var regEmail=/^\w{4,24}@[0-9a-z]{1,12}(\.[a-z]{2,4}){1,3}$/g;
		if (regEmail.test(email.value)) {
			email.className='green';
		} else{
			email.className='red';
			flag=true;
		};

		//验证手机号
		var regPhone=/^1[3|4|5|7|8][0-9]{9}$/g;
		if (regPhone.test(phone.value)) {
			phone.className='green';
		} else{
			phone.className='red';
			flag=true;
		};

		//用户昵称
		var regnc=/.{2,18}/g;
		var regs=/\s+/g;
		if (regs.test(nc.value)) {
			nc.className='red';
			flag=true;
		} else{
			if (regnc.test(nc.value)) {
				nc.className='green';
			} else{
				nc.className='red';
				flag=true;
			};
		};

		if (flag) {
			return false;
		};
	}

 // (数字、字母、下划线){4,24}@
