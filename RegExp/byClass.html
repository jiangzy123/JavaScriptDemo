<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	*{margin:0; padding:0; list-style:none;}
	.bgred{
		background: red;
	}
	.blue{
		color: blue;
	}
</style>
</head>
<body>

<ul>
	<li class="bgred con_1">111</li>
	<li class="bgred blue con_2">222</li>
	<li class="bgred">333</li>
	<li class="abc abgred red">444</li>
</ul>

<script>
function byClass1(oClass){//全局获取
	var tags=document.all?document.all:document.getElementsByTagName('*');
	var arr=[];
	for (var i = 0; i < tags.length; i++) {
		//只能获取有一个类名的标签
		if (tags[i].className==oClass) {
			arr.push(tags[i]);
		};
	};
	return arr;
}
// var liRed=byClass1('bgred');
// alert(liRed.length);//2  ?

function byClass3(oClass){//全局获取
	var tags=document.all?document.all:document.getElementsByTagName('*');
	var arr=[];
	for (var i = 0; i < tags.length; i++) {
		// if (tags[i].className==oClass) {
			//可以获取有多个类名的标签,但是不能有相似的类名
			if (tags[i].className.indexOf(oClass)!=-1) {
			arr.push(tags[i]);
		};
	};
	return arr;
}
// var liRed=byClass3('bgred');
// alert(liRed.length);//4

function byClass4(oClass){//全局获取
	var tags=document.all?document.all:document.getElementsByTagName('*');
	var arr=[];
	// var reg=/\boClass\b/;//无效
	var reg=new RegExp('\\b'+oClass+'\\b');
	for (var i = 0; i < tags.length; i++) {
		// var reg=new RegExp('\\b'+oClass+'\\b','g');
		reg.lastIndex=0;
		// if (tags[i].className==oClass) {
			// if (tags[i].className.indexOf(oClass)!=-1) {
			if (reg.test(tags[i].className)) {
			arr.push(tags[i]);
		};
	};
	return arr;
}
var liRed=byClass4('bgred');
for (var i = 0; i < liRed.length; i++) {
	liRed[i].style.background='green';
};
// alert(liRed.length);//3
</script>
</body>
</html>
