	function resetArr(arr){
		arr.sort(function (a,b){return a-b;});
		var newarr=[];
		for (var i = 0; i < arr.length; i++) {
			if (arr[i]==arr[i+1]) {
				continue;
			};
			newarr.push(arr[i]);
		};
		return newarr;
	}
