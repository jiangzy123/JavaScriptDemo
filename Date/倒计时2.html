<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	#time{font-size: 50px; color: green;}
</style>
</head>
<body>
	<div id="time"></div>
</body>
<script>
	 /*1秒：1000
	 1分：1000*60
	 1时：1000*60*60
	 1天：1000*60*60*24*/

	var set=new Date("2016/5/1,00:00:00");//结束时间
	var end=set.getTime();//1970.1.1到2016.5.1总毫秒数
	setInterval(function (){
		var now=new Date();//当前时间
		var start=now.getTime();//当前到1970.1.1的总毫秒数
		var days=parseInt(end/(1000*60*60*24))-parseInt(start/(1000*60*60*24));//剩余天数
		var hours=23-now.getHours();//剩余小时数
		var minutes=59-now.getMinutes();//剩余分钟数
		var seconds=59-now.getSeconds();//剩余秒数
		var milliseconds=1000-now.getMilliseconds();//剩余毫秒数
		document.getElementById('time').innerHTML='距离2016年劳动节还有:'+days+'天'+hours+'小时'+minutes+'分'+seconds+'秒'+milliseconds+'毫秒';
	},1);
</script>
</html>
