<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
	*{margin:0; padding:0; list-style:none;}
	html{font-size: 10px;}
	.spans{
		font-size: 32px;
		background: green;
	}
	.p1{
		font-size: 0.2rem;
		width: 2.13rem;
		background: green;
	}
	.p2{
		font-size: 0.4rem;
		width: 3.2rem;
		background: green;
	}
	.p3{
		font-size: 0.6rem;
		width: 6.4rem;
		background: green;
	}
</style>
</head>
<body>
<span class="spans">测试文字32px</span>
<p class="p1">宽三分之一</p>
<p class="p2">宽二分之一</p>
<p class="p3">宽始终全屏</p>

<script>
function resetFont(){
	var HTML=document.getElementsByTagName('html')[0];
	var deviceWidth=document.documentElement.clientWidth;//获取设备宽度
	var scale=deviceWidth/640;//640是psd设计图宽度
	HTML.style.fontSize=100*scale+'px';
}
resetFont();
window.onresize=function (){
	resetFont();
}
</script>
</body>
</html>
